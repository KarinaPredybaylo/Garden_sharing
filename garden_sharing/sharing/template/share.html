{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load static %}

{% block content %}
        <div class='hero' style="background-image: url('https://design-homes.ru/images/galery/2274/vyushchiesya-komnatnye-rasteniya_5eea219ca8fae.jpg')">
    <div style="background-color: #a5c4b9;position:relative;width: 40%; margin-top: 200px;margin-left: 30%;border-radius: inherit">
<div class="card-body">
                <form action="{% url 'share_detail' %}" method="POST" enctype="multipart/form-data" style="margin-top: 20px">
                    {% csrf_token %}
                    <label for="share_p">Enter the number of plants you want to share
                        <input type="number" name="share_p" id="share_p" class="form-control">
                    </label>
                    <label for="share_t">Enter the number of tools you want to share
                        <input type="number" name="share_t" id="share_t" class="form-control">
                    </label>
                    <button
                            type="submit"
                            class="btn btn-primary"
                            style="width: 24rem;" >Continue
                    </button>
                </form>
            </div>
        </div>
        </div>
{% endblock %}
