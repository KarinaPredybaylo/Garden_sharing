{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load static %}

{% block content %}
    <div class='hero' style="background-image: url('https://images.pexels.com/photos/6843669/pexels-photo-6843669.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
background-attachment: scroll; height: auto">
        <div class='hero_2'>
            <form method="POST" style="width: 100%;" enctype="multipart/form-data">
                {% csrf_token %}

                    <div style="width:45%;display:block; float:left; border:1px solid black;margin: 7px;margin-left: 5%;"><h1 style="font: small-caps bold 24px/1 sans-serif;text-align: center">Plants</h1>
                       {{ thing_form.management_form }}
                    {{ request_form|crispy }}
                        {% for thing in thing_form %}
                            <h1  style="font: italic small-caps bold 22px/2 cursive;"> Thing â„– - {{ forloop.counter }}</h1>
                                {{ thing|crispy}}
                        {% endfor %}
                    </div>
                </div></div>
                <div>
                <button type="submit" class="btn btn-primary" style="width: 20rem;margin-left: 15%" >Send</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
