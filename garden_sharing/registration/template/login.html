
{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
        <div class='hero' style="background-image: url('https://infopro54.ru/wp-content/uploads/2022/02/cveti.jpg');">
<div style="background-color: #a5c4b9;position:relative;width: 70%; margin-top: 200px;margin-left: 15%;border-radius: inherit">

        <form method="POST" enctype="multipart/form-data" name="login_form" style="margin-left: 5%; width: 90%">
           {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">LOGIN</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit" style="color: #0c5460">SIGN IN</button>
            </div>
        </form>
        <div class="border-top pt-3">

<div class="create" style="position: relative;width: 50%;text-align: center">
            <div class="primary" style="text-align: center">

                <a href="{% url 'register' %}" class="action create primary"><span style="color: #203d32">
I want to create new account account</span></a>

        </div></div>
   </div>
</div>
        </div>
{% endblock content %}
